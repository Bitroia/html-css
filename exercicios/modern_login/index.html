<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
    <title>Modern Login Page</title>
</head>
<body>

    <div class="container" id="container">
        <div class="form-container inscrever">
            <form>
                <h1>Criar Conta</h1>
                <div class="icones-sociais">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin"></i></a>
                </div>

                <span>ou use seu email para registrar</span>
                <input type="text" placeholder="Nome">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Senha">

                <button>Entrar</button>
            

            </form>
        </div>
        <div class="form-container entrar">
            <form>
                <h1>Inscrever-se</h1>
                <div class="icones-sociais">
                    <a href="#" class="icones"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin"></i></a>
                </div>

                <span>ou use seu email para entrar</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Senha">
                <a href="#">Esqueci a senha</a>

                <button>Inscrever-se</button>
            </form>
        </div>

        <div class="alternar-container">
            <div class="alternar">
                <div class="alternar-painel alternar-para-esquerda">
                    <h1>Bem vindo de volta!</h1>
                    <p>Insira seus dados pessoais para continuar</p>
                    <button class="esconder" id="login">Entrar</button>
                </div>
                <div class="alternar-painel alternar-para-direita">
                    <h1>OlÃ¡, Amigo!</h1>
                    <p>Insira seus dados pessoais para cadastrar uma nova conta</p>
                    <button class="esconder" id="cadastrar">Inscrever-se</button>
                </div>
            </div>
        </div>


    </div>

    <script src="script.js"></script>
    
</body>
</html>
